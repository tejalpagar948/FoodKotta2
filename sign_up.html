<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sign_up.css" />
    <link rel="shortcut icon" href="./biryani.jpeg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2&family=Glass+Antiqua&family=Josefin+Sans&family=Mukta:wght@600&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5edb8394fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="cont">
      <form action="">
        <h1>Sign Up</h1>

        <label for="" class="Pinky">Name</label>
        <input
          type="text"
          class="Pinky paisa"
          placeholder="Enter your name"
          name="n"
          id="name"
        />
        <!-- <i class="fa-regular fa-user"></i> -->
        <span></span>

        <br />
        <label for="" class="Pinky">Email Id</label>
        <br />
        <input
          type="email"
          class="Pinky paisa"
          placeholder="Enter your email"
          name="e"
          id="email"
        />
        <span></span>

        <br />

        <label for="" class="Pinky">Phone Number</label>
        <br />
        <input
          type="text"
          class="Pinky paisa"
          placeholder="Enter your phone number"
          name="mn"
          id="mobile"
        />
        <span></span>

        <br />
        <label for="" class="Pinky">Username</label>
        <br />
        <input
          type="text"
          class="Pinky paisa"
          placeholder="Enter username"
          name="um"
          id="username"
        />
        <span></span>

        <br />
        <label for="" class="Pinky">Password</label>
        <br />
        <input
          type="password"
          class="Pinky paisa"
          placeholder="Enter your password"
          name="pa"
          id="password"
        />
        <span></span>

        <br />
        <label for="" class="Pinky">Confirm Password</label>
        <br />
        <input
          type="password"
          class="Pinky paisa"
          placeholder="Enter confirm password"
          name="cpa"
          id="cpassword"
        />
        <span></span>

        <br />

        <input type="checkbox" />
        <label for="">Remember Password</label>
        <br />
        <br />

        <div id="pp">
          <button class="AA" type="submit" id="submit">sign up</button>
        </div>

        <h3>
          Already have account? <a href="./login.html" class="lo">login</a>
        </h3>
      </form>
    </div>
    <script src="./sign_up.js"></script>
  </body>
</html>
