<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="shortcut icon" href="./biryani.jpeg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2&family=Glass+Antiqua&family=Josefin+Sans&family=Mukta:wght@600&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5edb8394fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="cont">
      <form action="">
        <h1>Login</h1>
        <div id="user">
          <label for="" class="Pinky">Username</label>
          <input
            type="text"
            class="Pinky paisa"
            placeholder="Enter Username"
            id="luser"
          />
          <i class="fa-regular fa-user"></i>
          <span></span>
        </div>

        <br />
        <label for="" class="Pinky">Password</label>
        <br />
        <input
          type="password"
          class="Pinky paisa"
          id="lpass"
          placeholder="Enter password"
        />
        <span></span>
        <br />

        <input type="checkbox" />
        <label for="">Remember Password</label>
        <br />
        <br />
        <div id="pp">
          <button class="AA" id="submit">login</button>
          <button class="AA" id="cancel">
            <a href="./web.html" style="color: aliceblue">cancel</a>
          </button>
        </div>
        <br />
        <a href="">Forget password</a>
        <br />
        <a href="./sign_up.html">Create a new account</a>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
